- name: Disable SELinux
  selinux:
    state: disabled
  ignore_errors: true

- name: Update apt-cache
  apt:
    update_cache: yes

- name: Update all packages to their latest version
  apt:
    name: "*"
    state: latest

- name: Upgrade the OS (apt-get dist-upgrade)
  apt:
    upgrade: dist

# set timezone
- name: Set timezone to {{timezone|default(UTC)}}
  timezone:
    name: "{{timezone|default(UTC)}}"

# change hostname
- name: Change hostname {{ansible_hostname}} to {{nodeid|lower}}
  hostname:
    name: "{{nodeid | lower}}"

# https://github.com/ansible/ansible/issues/19176
- name: set hostname - workaround
  replace:
    path: /etc/hosts
    regexp: ^127.0.1.1(.*){{ansible_hostname}}(.*)$
    replace: 127.0.1.1\1{{nodeid|lower}}\2
    backup: yes

- name: Remove unused packages
  dnf:
    name:
      - ntp
      - iptables
    state: absent
  ignore_errors: true

- name: Install essential packages
  dnf:
    name:
      - git
      - wget
      - lsof
      - vim
      - redis
      - procps
      - tcpdump
      - net-tools
      - rsyslog
      - logrotate
      - rsync
      - nftables
      - diffutils
      - chrony
      - gcc
      - gcc-c++
      - cmake
      - automake
      - libtool
      - libatomic
      - gnupg2
      - autoconf
      - openssl-libs
      - zlib-devel
      - libdb-devel
      - unixODBC-devel
      - ncurses-devel
      - expat-devel
      - gdbm-devel
      - libcurl-devel
      - bison
      - libtiff-devel
      - libjpeg-turbo-devel
      - libuuid-devel
      - uuid-devel
      - pcre-devel
      - libedit-devel
      - libsqlite3x-devel
      - openssl-devel
      - nasm
      - libogg-devel
      - speex-devel
      - speexdsp-devel
      - opus-devel
      - opencore-amr-devel
      - vo-amrwbenc-devel
      - opencore-amr-devel
      - python3
      - python3-devel
      - python3-pip
      - lua-devel
      - lua
      - luarocks
      - libavformat-free-devel
      - libswscale-free-devel
      - libsndfile-devel
      - flac-devel
      - libogg-devel
      - libvorbis-devel
      - flite-devel
      - flex
      - gdb
      - libxml2-devel
      - libunistring-devel
      - hiredis-devel
    enablerepo: irontec/sngrep
    state: latest

- name: Enable and start chronyd
  systemd:
    name: chronyd
    enabled: true
    state: started
    masked: false
    no_block: false
  ignore_errors: true

- name: Remove useless packages from the cache
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes

- name: make source directory writeable
  file:
    path: /usr/local/src
    state: directory
    mode: 0764

- name: build change default editor
  shell: update-alternatives --set editor /usr/bin/vim.basic
  args:
    executable: /bin/bash
  ignore_errors: true
