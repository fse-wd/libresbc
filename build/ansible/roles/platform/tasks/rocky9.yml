- name: Set httpd_can_network_connect flag on and keep it persistent across reboots
  seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true

- name: Update dnf-cache
  dnf:
    update_cache: yes

- name: Update all packages to their latest version
  dnf:
    name: "*"
    state: latest

# set timezone
- name: Set timezone to {{timezone|default(UTC)}}
  timezone:
    name: "{{timezone|default(UTC)}}"

- name: Remove unused packages
  dnf:
    name:
      - ntp
      - iptables
    state: absent
  ignore_errors: true

- name: Install essential packages
  dnf:
    name:
      - git
      - wget
      - lsof
      - vim
      - procps
      - tcpdump
      - net-tools
      - rsyslog
      - logrotate
      - rsync
      - nftables
      - diffutils
      - chrony
      - gcc
      - gcc-c++
      - cmake
      - automake
      - libtool
      - libatomic
      - gnupg2
      - autoconf
      - openssl-libs
      - zlib-devel
      - libdb-devel
      - unixODBC-devel
      - ncurses-devel
      - expat-devel
      - gdbm-devel
      - libcurl-devel
      - bison
      - libtiff-devel
      - libjpeg-turbo-devel
      - libuuid-devel
      - uuid-devel
      - pcre-devel
      - libedit-devel
      - libsqlite3x-devel
      - openssl-devel
      - nasm
      - libogg-devel
      - speex-devel
      - speexdsp-devel
      - opus-devel
      - opencore-amr-devel
      - vo-amrwbenc-devel
      - opencore-amr-devel
      - python3
      - python3-devel
      - python3-pip
      - lua-devel
      - lua
      - luarocks
      - libavformat-free-devel
      - libswscale-free-devel
      - libsndfile-devel
      - flac-devel
      - libogg-devel
      - libvorbis-devel
      - flite-devel
      - flex
      - gdb
      - libxml2-devel
      - libunistring-devel
      - hiredis-devel
    enablerepo: irontec/sngrep
    state: latest

- name: Enable and start chronyd
  systemd:
    name: chronyd
    enabled: true
    state: started
    masked: false
    no_block: false
  ignore_errors: true

- name: Remove dependencies that are no longer required
  dnf:
    autoremove: yes

- name: make source directory writeable
  file:
    path: /usr/local/src
    state: directory
    mode: 0764
